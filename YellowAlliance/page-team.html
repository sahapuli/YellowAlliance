						<div class="content">
							<div class="main-header">
                                <h2>Yellow Alliance FTC Team Information</h2>
								<em> find individual team information here</em>
							</div>
                            <div class="main-content">
                                <form class="form-horizontal" role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="teamsel" class="col-md-2 control-label">Select Team:</label>
                                            <div class="col-md-4">
                                                <select class="form-control" id="teamsel" name="teamsel">
                                                    <option value="0">Getting Teams...</option>
                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                                <div class="widget">
                                    <div class="widget-header">
                                        <h3>Team Details</h3>
                                        <div class="btn-group widget-header-toolbar">
                                            <button type="button" id="gtbtn" disabled="disabled" class="btn btn-primary btn-sm btn-ajax"><i class="fa fa-refresh"></i><span>&nbsp;</span></button>
                                        </div>
                                    </div>
                                    <div class="widget-content">
                                        <form class="form-horizontal" role="form">
                                            <fieldset>
                                                <legend>Team Information</legend>
                                                <div class="form-group">
                                                        <label for="tno" class="col-md-1 control-label">Team No:</label>
                                                        <div class="col-md-4">
                                                            <input type="text" class="form-control" id="tno" name="tno" disabled="disabled" placeholder="Team No">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="tname" class="col-md-1 control-label">Name:</label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" id="tname" name="tname" disabled="disabled" placeholder="Team Name">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="tschool" class="col-md-1 control-label">School:</label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" id="tschool" name="tschool" disabled="disabled" placeholder="School Name">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="tcity" class="col-md-1 control-label">City:</label>
                                                    <div class="col-md-3">
                                                        <input type="text" class="form-control" id="tcity" name="tcity" disabled="disabled" placeholder="City">
                                                    </div>
                                                    <label for="tstate" class="col-md-1 control-label">State:</label>
                                                    <div class="col-md-2">
                                                        <input type="text" class="form-control" id="tstate" name="tstate" disabled="disabled" placeholder="State/Provience">
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>

                                        <div id="match-container">
                                            <!--<table class="table table-hover table-bordered">

                                            </table>-->
