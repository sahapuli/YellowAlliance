<body class="dashboard">
	<!-- WRAPPER -->
    <div class="wrapper">

        <!-- TOP BAR Navigation -->
        <div id="top-bar">
        </div>
        <!-- /top -->
        <!-- BOTTOM: LEFT NAV AND RIGHT MAIN CONTENT -->
        <div class="bottom">
            <div class="container">
                <div class="row">
                    <div class="left-sidebar" id="left-sidebar">
                    </div>
                    <!-- content-wrapper -->
                    <div class="col-md-10 content-wrapper">
                        <!-- top general alert -->
                        <!---
                        <div class="alert alert-danger top-general-alert">
                            <span>If you <strong>can't see the logo</strong> on the top left, please reset the style on right style switcher (for upgraded theme only).</span>
                            <button type="button" class="close">&times;</button>
                        </div>-->
                        <!-- end top general alert -->
                        <div class="row">
                            <div class="col-md-4 ">
                                <ul class="breadcrumb">
                                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                                    <li>Teams</li>
                                    <li class="active">Team</li>
                                </ul>
                            </div>
                            <div class="col-md-8 ">
                                <div class="top-content">

                                </div>
                            </div>
                        </div>
                        <!-- main -->
                        <div class="content">
                            <div class="main-header">
                                <h2>Yellow Alliance FTC Match Entry</h2>
                                <em> enter the match information here</em>
                            </div> <!---End of main-header-->
                            <div class="main-content">
                                <!-- EVENT SELECTION TABLE -->
                                <div class="widget widget-table">
                                    <div class="widget-header">
                                        <h3><i class="fa fa-group"></i> Create a Match</h3> <em>- Build a match for an event</em>
                                        <div class="btn-group widget-header-toolbar">
                                            <button type="button" id="gtbtn" class="btn btn-info btn-sm btn-ajax"><i class="fa fa-refresh"></i><span>&nbsp;.</span></button>
                                        </div>
                                    </div>
                                    <div class="widget-content">
                                        <form class="form-horizontal" role="form">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="eventsel" class="col-md-2 control-label">Select Event:</label>
                                                    <div class="col-md-4">
                                                        <select class="form-control" id="eventsel" name="eventsel">
                                                            <option value="0">Getting Events...</option>
                                                        </select>
                                                    </div>
                                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalLeaf" onclick="javascript: newrow();" id="cartaddbtn"><i class="fa fa-plus-square"></i> New Match</button>
                                                </div>
                                            </fieldset>
                                        </form>

                                        <div class="panel panel-primary">
                                            <div class="panel-heading">List of Matches for this Event</div>
                                            <div class="panel-body">
                                                <table id="match-table" class="dt-responsive table table-sorting table-striped table-hover datatable">
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div> <!---end of widget content-->
                                    <!-- MODAL DIALOG -->
                                    <div class="modal fade" id="myModalLeaf" tabindex="-1" role="dialog" aria-labelledby="myModalleafLabel2" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h3 class="modal-title" id="myModalleafLabel2">Update Match Record</h3>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-horizontal" role="form">
                                                        <fieldset>
                                                            <div class="form-group">
                                                                <label for="mematchname" class="col-md-3 control-label">Match Name:</label>
                                                                <div class="col-md-3">
                                                                    <input type="text" class="form-control" id="mematchname" name="mematchname" placeholder="">
                                                                </div>
                                                            </div>

                                                            <div class="panel panel-danger">
                                                                <div class="panel-heading">Red Teams</div>
                                                                <div class="panel-body">
                                                                    <div class="form-group">
                                                                        <label for="meredteam1" class="col-md-2 control-label">Team 1:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meredteam1" name="meredteam1" placeholder="">
                                                                        </div>
                                                                        <label for="meredteam2" class="col-md-2 control-label">Team 2:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meredteam2" name="meredteam2" placeholder="">
                                                                        </div>
                                                                        <label for="meredteam3" class="col-md-2 control-label">Team 3:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meredteam3" name="meredteam3" placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="panel panel-primary">
                                                                <div class="panel-heading">Blue Teams</div>
                                                                <div class="panel-body">
                                                                    <div class="form-group">
                                                                        <label for="meblueteam1" class="col-md-2 control-label">Team 1:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meblueteam1" name="meblueteam1" placeholder="">
                                                                        </div>
                                                                        <label for="meblueteam2" class="col-md-2 control-label">Team 2:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meblueteam2" name="meblueteam2" placeholder="">
                                                                        </div>
                                                                        <label for="meblueteam3" class="col-md-2 control-label">Team 3:</label>
                                                                        <div class="col-md-2">
                                                                            <input type="text" class="form-control" id="meblueteam3" name="meblueteam3" placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div> 
                                                        </fieldset>
                                                    </form>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button>
                                                    <button type="button" class="btn btn-danger" onclick="javascript: deleterow();"><i class="fa fa-trash-o"></i> Delete</button>
                                                    <button type="button" class="btn btn-primary" onclick="javascript: updaterow();"><i class="fa fa-check-circle"></i> Save changes</button>
                                                   </div>
                                            </div>
                                        </div>
                                    </div> <!--- end widget content --->
                                    <!-- END EVENT SELECTION TABLE -->
                                </div> <!-- End Widget -->
                            </div> <!--- end of main-content-->
                        </div>  <!-- /main content-->

                    </div>
                    <!-- /content-wrapper -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- END BOTTOM: LEFT NAV AND RIGHT MAIN CONTENT -->
